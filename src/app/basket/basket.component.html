<h1>Basket</h1>
 <ul>
  <li *ngFor="let item of basket">
    <ul>
      <li>{{ item.name }}</li>
      <li>{{ item.amount }}</li>
      <li>{{ item.price }}</li>
    </ul>
  </li>
</ul>

<p>
  Total items: {{ totalItems }}<br/>
</p>

<p>
  Total price: {{ totalPrice }}<br/>
</p>

<button [hidden]="totalPrice <= 0" class="btn btn-primary" (click)="order()">Order now</button>
