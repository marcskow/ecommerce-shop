<h1>Basket</h1>
 <ul>
  <li *ngFor="let item of basket">
    <ul>
      <li>{{ item.name }}</li>
      <li>{{ item.amount }}</li>
      <li>{{ item.price }}</li>
    </ul>
  </li>
</ul>

Total items: {{ totalItems }}
Total price: {{ totalPrice }}

<button class="btn btn-primary" (click)="order()">Order now</button>
