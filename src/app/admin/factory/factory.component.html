<h2>Add new product</h2>
<form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title"
                   [(ngModel)]="model.title" name="title" #name="ngModel" required>
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Title is required
            </div> -->
        </div>
        <div class="form-group col-md-6">
            <label for="inputPrice">Price</label>
            <input type="number" class="form-control" id="inputPrice" placeholder="Price"
            [(ngModel)]="model.price" name="price" #price="ngModel" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputAvatarUrl">Avatar Url</label>
            <input type="text" class="form-control" id="inputAvatarUrl" placeholder="Avatar"
            [(ngModel)]="model.avatar" name="avatar" #avatar="ngModel" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputAmount">Amount</label>
            <input type="number" class="form-control" id="inputAmount" placeholder="Amount"
            [(ngModel)]="model.amount" name="amount" #amount="ngModel" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputProvider">Provider</label>
          <input type="text" class="form-control" id="inputProvider" placeholder="Provider"
                 [(ngModel)]="model.provider" name="provider" #provider="ngModel" required>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputOs">OS</label>
        <input type="text" class="form-control" id="inputOs" placeholder="OS"
               [(ngModel)]="model.os" name="os" #os="ngModel" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputScreen">Screen</label>
        <input type="number" class="form-control" id="inputScreen" placeholder="Screen"
               [(ngModel)]="model.screen" name="screen" #screen="ngModel" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputRam">RAM</label>
        <input type="number" class="form-control" id="inputRam" placeholder="RAM"
               [(ngModel)]="model.ram" name="ram" #ram="ngModel" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputMemory">Memory</label>
        <input type="number" class="form-control" id="inputMemory" placeholder="Memory"
               [(ngModel)]="model.memory" name="memory" #memory="ngModel" required>
      </div>
      <div class="form-group col-md-4">
        <input type="checkbox" class="form-check-input" id="inputDualSim"
               [(ngModel)]="model.dualsim" name="dualsim" #dualsim="ngModel">
        <label for="inputDualSim">Dual Sim</label>
      </div>
      <div class="form-group col-md-4">
        <input type="checkbox" class="form-check-input" id="inputExternalMemory"
               [(ngModel)]="model.externalMemory" name="externalMemory" #externalMemory="ngModel">
        <label for="inputExternalMemory">External Memory</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputDescription">Description</label>
        <textarea class="form-control rounded-0" id="inputDescription" rows="3"
        [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Add</button>
</form>
