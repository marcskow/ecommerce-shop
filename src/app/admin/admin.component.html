<h2>Add new product</h2>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPrice">Price</label>
            <input type="number" class="form-control" id="inputPrice" placeholder="Price">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAvatarUrl">Avatar Url</label>
            <input type="text" class="form-control" id="inputAvatarUrl" placeholder="Price">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAmount">Amount</label>
            <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputDescription">Description</label>
        <textarea class="form-control rounded-0" id="inputDescription" rows="3"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
