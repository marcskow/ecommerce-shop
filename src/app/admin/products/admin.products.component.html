<h1>Products</h1>

<app-factory (addProduct)="addProduct($event)"></app-factory>

<div class="container">
<div *ngFor="let item of products">
  <app-admin-product [product]="item" (removeProduct)="removeProduct($event)"></app-admin-product>
</div>
  <button *ngIf="show" class="btn" (click)="showMore()">View More</button>
</div>
