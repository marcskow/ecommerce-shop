<table class="table">
  <thead class="thead-light">
    <tr>
      <th width="50%">Order</th>
      <th width="50%">Details</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of orders; let i = index">
    <td width="50%">
      <div class="card">
        <div class="card-header">
          {{ item.name }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ item.shippingType }}</p>
          <p class="card-text">{{ item.address }}</p>
          <p class="card-text">{{ item.message }}</p>
          <span>
            <button *ngIf="!realized" class="btn btn-primary" (click)="realize(i)">Realize</button>
            <button class="btn btn-success" (click)="details()">Details</button>
          </span>
        </div>
      </div>
    </td>
    <td width="50%">
      <app-order-details [order]="selectedOrder"></app-order-details>
    </td>
  </tr>
  </tbody>
</table>
