<table class="table table-striped" [mfData]="all" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="avatar">Avatar</mfDefaultSorter>
            </th>
            <th style="width: 15%">
                <mfDefaultSorter by="name">Model</mfDefaultSorter>
            </th>
            <th style="width: 15%">
                <mfDefaultSorter by="name">Order</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="price">Price</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="description">Description</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="amount">Max</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of getPage()">
                    <td width="10%"><img style="height: 150px; width: 150px" src="{{product.avatar}}" alt="Card image cap"></td>
                    <td width="15%">
                        <app-product-specification [product]="product"></app-product-specification>
                    </td>
                    <td width="15%">
                        <app-product-basket [product]="product"></app-product-basket>
                    </td>
                    <td width="10%">{{ product.price | currency: 'EUR' }}</td>
                    <td width="40%">{{ product.description }}</td>
                    <td width="10%">{{ product.amount }}</td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
