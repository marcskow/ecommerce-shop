<h1>Products</h1>

<div class="container">
  <div class="row top-buffer" *ngFor="let product of products">
    <div class="col-md">
        <app-product [product]="product[0]"></app-product>
    </div>
    <div class="col-md">
        <app-product [product]="product[1]"></app-product>
    </div>
    <div class="col-md">
        <app-product [product]="product[2]"></app-product>
    </div>
    <div class="col-md">
        <app-product [product]="product[3]"></app-product>
    </div>
  </div>
  <button class="btn" (click)="showMore()">View More</button>
</div>
